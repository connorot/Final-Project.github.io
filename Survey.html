<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Survey.css">
    <title>Product Survey Form</title>
</head>
<body>
    <div class="form-container">
        <form id="surveyForm">
            <h1>Connor's Retro Hardware Depot Product Survey</h1>
                      <p>Complete for a suprise!</p>
            <label for="question1">How was our Website interface?</label>
            <input type="text" id="question1" name="question1">

            <label for="question2">What do you Like about Retro Technolgy?</label>
            <input type="text" id="question2" name="question2">

            <label for="question3">Would you recommend our products to others?</label>
            <input type="text" id="question3" name="question3">

            <label for="question4">Do you find this Survey redundant?</label>
            <input type="text" id="question4" name="question4">

            <label for="question5">Any suggestions for improvement?</label>
            <input type="text" id="question5" name="question5">

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">&times;</span>
            <p>Thank you completeing Our Useless Survey Press OK for something Fun to happen!</p>
            <button onclick="redirect()">OK</button>
        </div>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmationPopup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('confirmationPopup').style.display = 'center';
        }

        function redirect() {
            window.location.href = 'https://connorot.github.io/hampsterdance/hampdance.html'; 
        }
    </script>
</body>
</html>
